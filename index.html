<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
   <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for a nicer text style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="fireworksCanvas" aria-label="Fireworks canvas" role="img"></canvas>

    <div id="controls" aria-hidden="false">
        <div class="control-row">
            <label for="playPause">Play</label>
            <button id="playPause" aria-pressed="true">Pause</button>
        </div>
        <div class="control-row">
            <label for="particleCount">Particles</label>
            <input id="particleCount" type="range" min="50" max="700" step="10" value="300">
            <span id="particleValue">300</span>
        </div>
        <div class="control-row">
            <label for="interval">Auto Interval (ms)</label>
            <input id="interval" type="range" min="200" max="5000" step="100" value="2000">
            <span id="intervalValue">2000</span>
        </div>
        <div class="control-row">
            <button id="launchBtn">Launch</button>
        </div>
    </div>

    <div id="instructions">Click or tap to launch a firework. They also launch automatically! (Space to toggle)</div>

<script src="scripts.js"></script>
</body>
</html>
